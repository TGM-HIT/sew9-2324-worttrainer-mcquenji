plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    id 'org.openjfx.javafxplugin' version '0.1.0'
}


javafx {
    version = "22-ea+9"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

    maven{
       url "https://nexus.gluonhq.com/nexus/content/repositories/releases/"
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.15.2'

    implementation 'io.github.mkpaz:atlantafx-base:2.0.1'

    // https://mvnrepository.com/artifact/org.json/json
    implementation group: 'org.json', name: 'json', version: '20230618'

    // https://mvnrepository.com/artifact/org.openjfx/javafx-fxml
    implementation group: 'org.openjfx', name: 'javafx-fxml', version: '22-ea+9'

    // https://mvnrepository.com/artifact/de.jensd/fontawesomefx
    implementation group: 'de.jensd', name: 'fontawesomefx', version: '8.9'

    // https://mvnrepository.com/artifact/com.gluonhq/charm-glisten
    implementation group: 'com.gluonhq', name: 'charm-glisten', version: '6.2.3'
}

application {
    // Define the main class for the application.
    mainClass = 'sew9.worttrainer.mcquenji.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
